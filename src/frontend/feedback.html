<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Резюме страница Виктора Хапки">
    <meta name="keywords" content="resume, Viktor, Hapka, CV">
    <link rel="shortcut icon" href="Sources/MediaSources/main_icon.png" type="image/png">
    <link rel="stylesheet" href="Sources/Styles/Layouts/body.css" type="text/css">
    <link rel="stylesheet" href="Sources/Styles/Layouts/header.css" type="text/css">
    <link rel="stylesheet" href="Sources/Styles/Layouts/main.css" type="text/css">
    <link rel="stylesheet" href="Sources/Styles/Layouts/footer.css" type="text/css">
    <link rel="stylesheet" href="Sources/Styles/Tables/feedback_form.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="Sources/Scripts/loadTimer.js"></script>
    <script src="Sources/Scripts/activeButton.js"></script>
    <script src="Sources/Scripts/feedbackForm.js"></script>
    <title>Опыт работы</title>
</head>
<body class="default-body">
<header class="default-header">
    <h1 class="default-header-name">
        Виктор Хапка
    </h1>
    <nav class="default-header-navbar">
        <a id="index" class="default-header-navbar-button" href="index.html">Главная</a>
        <a id="experience" class="default-header-navbar-button" href="experience.html">Опыт Работы</a>
        <a id="projects" class="default-header-navbar-button" href="projects.html">Мои Проекты</a>
        <a id="feedback" class="default-header-navbar-button" href="feedback.html">Обратная Связь</a>
    </nav>
</header>
<main>
    <section class="main-section">
        <h2>
            <span>Вопросы, Жалобы, Предложения</span>
        </h2>
        <div>
            <form id="feedback-form-id" class="feedback-form">
                <label for="title"></label><input required type="text" maxlength="50" placeholder="Ваш вопрос" class="text-field box1" id="title">
                <label for="contact"></label><input required type="text" maxlength="50" placeholder="Контакт для связи" class="text-field box2" id="contact">
                <label for="description"></label><input required type="text" placeholder="Опиcание" class="text-field box3" id="description">
                <input type="submit" class="submit-button box4">
            </form>
        </div>
        <h2>
            <span>Ваши предложения:</span>
        </h2>
        <div>
            <table class="grid-form-table">
                <thead>
                <tr>
                    <th>Вопрос</th>
                    <th>Контакт</th>
                    <th>Описание</th>
                </tr>
                </thead>
                <tbody class="grid-from-table-body">
                </tbody>
            </table>
            <template id="feedback-form-response">
                <tr>
                    <td>
                        ${suggestObject["title"].toString()}
                    </td>
                    <td>
                        ${suggestObject["contact"].toString()}
                    </td>
                    <td>
                        ${suggestObject["description"].toString()}
                    </td>
                </tr>
            </template>
        </div>
    </section>
</main>
<footer class="default-footer">
    <div class="default-footer-section">
        <nav class="default-footer-navbar">
            <a href="mailto:viktorhapka@gmail.com">Email</a>
            <a target="_blank" href="https://vk.com">VK </a>
            <a target="_blank" href="https://linkedin.com">LinkedIn </a>
            <a target="_blank" href="https://github.com">GitHub </a>
            <a target="_blank" href="https://leetcode.com">LeetCode </a>
        </nav>
    </div>
    <div>
        <span id="load-time"></span>
    </div>
</footer>
</body>
</html>
